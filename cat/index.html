<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Keith Yao</title>
        <link rel="stylesheet" type="text/css" href="cat.css" media="all">
		<script type="text/javascript" src="./libs/jquery.min.js"></script>
    </head>
    <body>
        <div id="info-mask">&nbsp;</div>
        <div id="wrapper">
            <div id="inner" class="clearfix">
                <div id="cover" onClick=""><img src="default.png" /></div>
                <div id="vol" class=" clearfix">
                    <div id="vol-down"></div>
                    <ul class="clearfix">
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li><li></li><li></li><li></li>
                        <li></li><li></li>
                    </ul>
                    <div id="vol-up"></div>
                </div>
                <div id="power" onClick="playPause();"></div>
                <div id="panel">
					<div id="info">
                      <div id="title">Title</div>
                    	<div id="artist">Artist</div>
                    	<div id="album">Album</div>
					</div>
					<div id="statu">
						<div id="progress-bar">
							<div class="blank">&nbsp;</div>
						</div>
						<div id='player-position'>03:12</div>
						<div id='full-time'>04:25</div>
					</div>
					<menu>
	                    <li id="next" class="tooltip" title="跳过曲目" onClick="nextSong()"></li>
	                    <li id="playpause" class="tooltip pause" title="PLAY_PAUSE" onClick="playPause();"></li>
						<li id="previous" class="tooltip" title="前一首" onClick="previousSong()"></li>
	                </menu>
                </div>
            </div>
        </div>
		<div id="stars">
			<li id="star-5" class="love-it tooltip" onClick="rate(100);"></li>
			<li id="star-4" class="love-it tooltip" onClick="rate(80);"></li>
			<li id="star-3" class="love-it tooltip" onClick="rate(60);"></li>
			<li id="star-2" class="love-it tooltip" onClick="rate(40);"></li>
			<li id="star-1" class="love-it tooltip" onClick="rate(20);"></li>
			<li id="star-1" class="tooltip" onClick="rate(0);">-</li>
		</div>
		<div id="config" style="display:none;">
		</div>
		<div id="lyric">
		</div>
		<script type="text/javascript" src="./js/move.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
</body></html>
